<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>Edunet.</title>
</head>

<body>
    <div role="main" class="ui-content">
        <form id="form-login" >
            <h1>SELAMAT DATANG DI Edunet.</h1>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="text-basic">Email :</label>
                    <input name="email" id="email" type="text" value="">
                </li>
                <li class="ui-field-contain">
                    <label for="password">Password :</label>
                    <input name="password" id="password" type="password" value="" autocomplete="off">
                </li>
                <li class="ui-body ui-body-b">
                    <div class="ui-block-b">
                        <button onclick="return ceklogin()" id= "login" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-check" type="submit">
                            Login</button>
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
   
</body>

</html>
