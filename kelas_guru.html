<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <title>Edunet.</title>
</head>
<body>
    <div data-role = "page" id="page-one">
        <div data-role = "header">
            <h1>Daftar Kelas</h1>
        </div>

        <div role="main" class="ui-content">
                <a class="ui-btn ui-corner-all" href="#popupLogin" data-rel="popup" data-position-to="window" data-transition="pop">Tambah Kelas</a>
                <div class="ui-corner-all" id="popupLogin" data-role="popup" data-theme="a">
                    <form>
                        <div style="padding:10px 20px;">
                            <h3>Tambahkan Kelas</h3>
                            <label class="ui-hidden-accessible" for="un">Kode Kelas:</label>
                            <input name="user" id="un" type="text" placeholder="Kode.." value="" data-theme="a">
                            <label class="ui-hidden-accessible" for="pw">Nama Kelas:</label>
                            <input name="pass" id="pw" type="text" placeholder="Nama Kelas.." value="" data-theme="a">
                            <button class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                

                
            <h2>Daftar Kelas Anda : </h2>
            <a id="matkul" data-role="listview" ></a>
                <div id="popupMenu" data-role="popup" data-theme="b">
                    <ul style="min-width:500px;" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Choose an action</li>
                    <li><a id="materi">Materi</a></li>
                    <li><a id="penugasan">Penugasan</a></li>
                    </ul>
                </div>
        </div>
    </div>
   <script src="js/kelas.js" type="text/javascript"></script>
    <script>Application.initApplication();
    function setData(data){
        localStorage.kode = data;
    }
    </script>
</body>
</html>
